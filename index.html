<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Site</title>

<style>
/* ===== カラーテーマ ===== */
:root {
    --bg: #fff;
    --text: #333;
    --accent: #ff8fba;
    --card: #ffe3ef;
}

.dark-mode {
    --bg: #1f1f1f;
    --text: #f2f2f2;
    --accent: #ff77b7;
    --card: #2a2a2a;
}

/* ===== 全体 ===== */
body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: var(--bg);
    color: var(--text);
    transition: 0.3s;
}

/* ===== ヘッダー ===== */
header {
    background: var(--accent);
    color: white;
    padding: 14px;
    font-weight: bold;
    text-align: center;
}

/* ===== ダークモードスイッチ ===== */
.switch-container {
    display: flex;
    justify-content: center;
    margin: 10px;
}

.switch {
    position: relative;
    width: 58px;
    height: 28px;
}
.switch input {
    display: none;
}
.slider {
    position: absolute;
    inset: 0;
    background: #ccc;
    border-radius: 30px;
    transition: .3s;
    cursor: pointer;
}
.slider::before {
    content: "";
    position: absolute;
    height: 22px;
    width: 22px;
    left: 3px;
    bottom: 3px;
    background: white;
    border-radius: 50%;
    transition: .3s;
}
input:checked + .slider {
    background: var(--accent);
}
input:checked + .slider::before {
    transform: translateX(30px);
}

/* ===== メニュー ===== */
nav {
    background: var(--card);
    padding: 12px;
}

.menu-item {
    font-weight: bold;
    padding: 8px;
    cursor: pointer;
}

.submenu {
    display: none;
    padding-left: 12px;
}
.submenu a {
    display: block;
    text-decoration: none;
    color: var(--text);
    padding: 4px 0;
}

.menu-item.open + .submenu {
    display: block;
}

/* ===== メイン ===== */
main {
    padding: 20px;
}
.card {
    background: var(--card);
    padding: 20px;
    border-radius: 10px;
}

/* ===== フッター ===== */
footer {
    text-align: center;
    font-size: 12px;
    padding: 20px;
}
</style>
</head>

<body>

<header>My Site</header>

<!-- ダークモード切替 -->
<div class="switch-container">
    <label class="switch">
        <input type="checkbox" id="modeToggle">
        <span class="slider"></span>
    </label>
</div>

<!-- メニュー -->
<nav>
    <div class="menu-item" onclick="showHome()">ホーム</div>

    <div class="menu-item">サイトについて</div>
    <div class="submenu">
        <a href="#" onclick="showAbout()">このサイトについて</a>
    </div>

    <div class="menu-item">創作活動 ▾</div>
    <div class="submenu">
        <a href="#" onclick="setContent('シュミレーター')">シュミレーター</a>
        <a href="#" onclick="setContent('辞書')">辞書</a>
        <a href="#" onclick="setContent('イメージ記事')">イメージ記事</a>
    </div>

    <div class="menu-item">推し活 ▾</div>
    <div class="submenu">
        <a href="#" onclick="setContent('推し遠征代行サービス')">推し遠征代行サービス</a>
    </div>

    <div class="menu-item" onclick="showContact()">お問い合わせ</div>
</nav>

<main>
    <div id="content" class="card">
        ようこそ！<br>
        メニューから選んでね。
    </div>
</main>

<footer>© 2025 My Site</footer>

<script>
/* ダークモード */
document.getElementById("modeToggle").addEventListener("change", () => {
    document.body.classList.toggle("dark-mode");
});

/* サブメニュー開閉 */
document.querySelectorAll(".menu-item").forEach(item => {
    item.addEventListener("click", () => {
        item.classList.toggle("open");
        const next = item.nextElementSibling;
        if (next && next.classList.contains("submenu")) {
            next.style.display = next.style.display === "block" ? "none" : "block";
        }
    });
});

/* 表示切替 */
function setContent(text){
    document.getElementById("content").innerHTML = `<h2>${text}</h2><p>準備中です。</p>`;
}

function showContact(){
    document.getElementById("content").innerHTML = `
    <h2>お問い合わせ</h2>
    <p>本サイトに関する感想やご要望、バグ報告などあれば下記DMまでお問い合わせください♪</p>
    <p>X：<a href="https://x.com/sui10b" target="_blank">@sui10b</a></p>
    `;
}

function showHome(){
    document.getElementById("content").innerHTML = `ようこそ！<br>メニューから選んでね。`;
}

function showAbout(){
    document.getElementById("content").innerHTML = `
    <h2>サイトについて</h2>
    <p>創作活動と推し活を楽しむためのサイトです。</p>
    `;
}
</script>

</body>
</html>
