<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>(切り株)キラキラ創作人生</title>

<style>
/* ------------------------------
   ベースデザイン
------------------------------ */
body {
  margin: 0;
  font-family: "Hiragino Sans", "Noto Sans JP", sans-serif;
  background-color: var(--bg);
  color: var(--text);
  transition: 0.3s;
}

:root {
  --pink: #ff9acb;
  --bg: #fff;
  --text: #333;
  --menu-bg: #ffe5f2;
}

.dark {
  --bg: #1e1e1e;
  --text: #f5f5f5;
  --menu-bg: #333;
}

/* ヘッダー */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 20px;
  background-color: var(--pink);
  color: #fff;
  position: sticky;
  top: 0;
}

/* ダークモードスイッチ（太陽アイコン付き） */
.switch-area {
  display: flex;
  align-items: center;
  gap: 6px;
  cursor: pointer;
  user-select: none;
}

.switch-area span {
  font-size: 18px;
}

.switch {
  width: 40px;
  height: 22px;
  background: #ccc;
  border-radius: 20px;
  position: relative;
  transition: 0.3s;
}

.switch::before {
  content: "";
  width: 18px;
  height: 18px;
  background: #fff;
  border-radius: 50%;
  position: absolute;
  top: 2px;
  left: 2px;
  transition: 0.3s;
}

.dark .switch {
  background: #888;
}

.dark .switch::before {
  transform: translateX(18px);
}

/* ------------------------------
   メニュー
------------------------------ */
nav {
  width: 220px;
  background: var(--menu-bg);
  height: 100vh;
  padding: 20px;
  box-sizing: border-box;
  position: fixed;
  top: 60px;
  left: 0;
  overflow-y: auto;
}

nav h3 {
  padding: 8px 0;
  margin-bottom: 6px;
  border-bottom: 1px solid #aaa;
}

.menu-item {
  margin: 8px 0;
  cursor: pointer;
}

.submenu {
  margin-left: 12px;
  display: none;
}

.menu-item:hover .submenu {
  display: block;
}

a {
  color: var(--text);
  text-decoration: none;
  display: block;
  padding: 4px 0;
}

/* ------------------------------
   メイン
------------------------------ */
main {
  margin-left: 260px;
  padding: 20px;
}
</style>
</head>

<body>

<header>
  <h2>(切り株)キラキラ創作人生</h2>

  <!-- ダークモードスイッチ -->
  <div class="switch-area" id="modeSwitch">
    <span>☀️</span>
    <div class="switch"></div>
  </div>
</header>

<!-- メニュー -->
<nav>
  <h3>サイトについて</h3>
  <p style="font-size:14px;">
    本サイトは創作活動や夢活動を支援する目的で、個人が運営しております。<br>
    全て個人の趣向･偏見に基づくものであり、それに対するクレーム対応は行っておりません。<br>
    趣味の一環として、ご了承下さい。
  </p>

  <h3>メニュー</h3>

  <div class="menu-item">
    創作活動
    <div class="submenu">
      <a href="#sim">シュミレーター（お題ガチャ）</a>
      <a href="#dict">辞書</a>
      <a href="#img">イメージ記事</a>
    </div>
  </div>

  <div class="menu-item">
    推し活
    <div class="submenu">
      <a href="#oshi">推し遠征代行サービス</a>
    </div>
  </div>

  <div class="menu-item">
    <a href="#contact">お問い合わせ</a>
  </div>
</nav>

<!-- メインコンテンツ -->
<main>
  <h1>ようこそ！</h1>
  <p>サイトのメインページです。</p>

  <section id="sim">
    <h2>シュミレーター（お題ガチャ）</h2>
    <button onclick="gacha()">お題を引く！</button>
    <p id="gachaResult" style="font-size:20px; margin-top:12px;"></p>
  </section>

  <section id="contact" style="margin-top:40px;">
    <h2>お問い合わせ</h2>
    <p>本サイトに関する感想やご要望、バグ報告などあれば下記DMまでお問い合わせください♪<br>
    X（旧Twitter）：<b>@sui10b</b></p>
  </section>
</main>

<script>
/* ------------------------------
   ダークモード切替
------------------------------ */
document.getElementById("modeSwitch").onclick = () => {
  document.body.classList.toggle("dark");
};

/* ------------------------------
   お題ガチャ
------------------------------ */
const themes = [
  "幼馴染と雨宿り",
  "不思議な生き物と遭遇",
  "初恋の再会",
  "失われた記憶",
  "異世界からの手紙",
  "ツンデレとの会話",
  "選ばれし者の試練"
];

function gacha() {
  const r = Math.floor(Math.random() * themes.length);
  document.getElementById("gachaResult").textContent = themes[r];
}
</script>

</body>
</html>
