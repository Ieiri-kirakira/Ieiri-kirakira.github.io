<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>シミュレーション（ガチャ）｜キラキラ創作人生</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: "Noto Serif JP", serif;
      background: #fff;
      margin: 0;
    }

    header {
      background: #ffe8f5;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      color: #d6007f;
      font-weight: bold;
    }

    main {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .gacha-block {
      background: #fff5fb;
      border: 1px solid #ffb6d9;
      border-radius: 12px;
      padding: 25px;
      margin-bottom: 40px;
    }

    h2 {
      margin-top: 0;
      color: #c7006b;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border-radius: 6px;
      border: 1px solid #ff9ac9;
    }

    button {
      background: #ff6fb1;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      color: #a3005a;
    }
  </style>
</head>

<body>
  <header>シミュレーション（ガチャ）</header>

  <main>

    <!-- 入力1つのガチャ -->
    <div class="gacha-block">
      <h2>お題ガチャ（入力1つ）</h2>
      <input id="input1" placeholder="名前・単語など">
      <button onclick="gachaOne()">ガチャを回す</button>
      <div class="result" id="result1"></div>
    </div>

    <!-- 入力2つのガチャ -->
    <div class="gacha-block">
      <h2>お題ガチャ（入力2つ）</h2>
      <input id="inputA" placeholder="要素A">
      <input id="inputB" placeholder="要素B">
      <button onclick="gachaTwo()">ガチャを回す</button>
      <div class="result" id="result2"></div>
    </div>

  </main>

  <script>
    const themes = [
      "切ない恋",
      "ホラー展開",
      "コメディ路線",
      "ファンタジー世界",
      "日常の違和感"
    ];

    const actions = [
      "突然始まる",
      "誰にも言えない",
      "運命的に出会う",
      "取り返しがつかなくなる",
      "静かに終わる"
    ];

    function random(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function gachaOne() {
      const v = document.getElementById("input1").value || "あなた";
      document.getElementById("result1").textContent =
        v + "が主人公の「" + random(themes) + "」な物語";
    }

    function gachaTwo() {
      const a = document.getElementById("inputA").value || "誰か";
      const b = document.getElementById("inputB").value || "何か";
      document.getElementById("result2").textContent =
        a + "と" + b + "が「" + random(actions) + "」展開";
    }
  </script>

</body>
</html>
