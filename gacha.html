<style>

<body>

<select id="gachaSelect"></select>

<div id="inputArea"></div>

<button onclick="spin()">„Ç¨„ÉÅ„É£„Çí„Åæ„Çè„Åô</button>

<div id="result" class="result-card" style="display:none;"></div>

<script>
const select = document.getElementById("gachaSelect");
const inputArea = document.getElementById("inputArea");
const resultBox = document.getElementById("result");

// „Ç¨„ÉÅ„É£‰∏ÄË¶ßÁîüÊàê
GACHA_DATA.gachas.forEach(g => {
  const opt = document.createElement("option");
  opt.value = g.id;
  opt.textContent = g.title;
  select.appendChild(opt);
});

select.addEventListener("change", renderInputs);

// inputÁîüÊàê
function renderInputs() {
  inputArea.innerHTML = "";
  const gacha = GACHA_DATA.gachas.find(g => g.id === select.value);

  gacha.inputs.forEach((label, i) => {
    const input = document.createElement("input");
    input.placeholder = label;
    input.className = "gacha-input";
    inputArea.appendChild(input);
  });
}

// ÂàùÊúüË°®Á§∫
renderInputs();

// „Ç¨„ÉÅ„É£ÂÆüË°å
function spin() {
  const gacha = GACHA_DATA.gachas.find(g => g.id === select.value);
  const inputs = [...document.querySelectorAll(".gacha-input")]
    .map(i => i.value);

  const text = drawGacha(gacha, inputs);
  resultBox.textContent = text;
  resultBox.style.display = "block";
}
</script>
