<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>お題ガチャ｜キラキラ創作人生</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: "Noto Serif JP", serif;
  background: #fff0f7;
  padding: 20px;
}

h1 {
  text-align: center;
  color: #d6007f;
}

.tabs {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin: 20px 0;
}

.tabs button {
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  background: #ffd6ea;
  cursor: pointer;
  font-size: 16px;
}

.tabs button.active {
  background: #ff9ac9;
  color: #fff;
}

.section {
  display: none;
  max-width: 700px;
  margin: 0 auto;
  background: #fff;
  padding: 20px;
  border-radius: 12px;
}

.section.active {
  display: block;
}

textarea, input {
  width: 100%;
  margin-bottom: 10px;
  padding: 8px;
}

button.main {
  background: #ff77b7;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
}
</style>
</head>

<body>

<h1>お題ガチャ</h1>

<div class="tabs">
  <button id="tab-play" class="active">ガチャ</button>
  <button id="tab-admin">管理</button>
</div>

<!-- ガチャ画面 -->
<div id="play" class="section active">
  <p id="result">ここに結果が出ます</p>
  <button class="main" onclick="drawGacha()">ガチャを回す</button>
</div>

<!-- 管理画面 -->
<div id="admin" class="section">
  <h2>管理用編集</h2>
  <textarea id="data" rows="6">お題A
お題B
お題C</textarea>
  <button class="main" onclick="saveData()">保存</button>
</div>

<script>
const ADMIN_PASSWORD = "IEIRI_ADMIN405";

let gachaData = ["お題A","お題B","お題C"];

// タブ切り替え
document.getElementById("tab-play").onclick = () => {
  show("play");
};

document.getElementById("tab-admin").onclick = () => {
  const pw = prompt("管理者パスワード");
  if (pw === ADMIN_PASSWORD) {
    show("admin");
  } else {
    alert("パスワードが違います");
  }
};

function show(id) {
  document.querySelectorAll(".section").forEach(s => s.classList.remove("active"));
  document.querySelectorAll(".tabs button").forEach(b => b.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  document.getElementById("tab-" + id).classList.add("active");
}

// ガチャ
function drawGacha() {
  const r = gachaData[Math.floor(Math.random() * gachaData.length)];
  document.getElementById("result").textContent = r;
}

// 保存（仮：リロードすると消える）
function saveData() {
  gachaData = document.getElementById("data").value.split("\n").filter(Boolean);
  alert("保存しました（※今は一時保存）");
}
</script>

</body>
</html>
